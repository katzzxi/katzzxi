<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/katzzxi/">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>РОССИЯ</title>

    <link rel="stylesheet" href="site4/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bounce.js/1.0.0/bounce.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bounce.js/1.0.0/bounce.min.js"></script>
</head>
<body>
    <div class="forma">
        <a class="arrow__back" href="site4/index.html">
            <img src="site4/img/Vector.png" alt="" />
        </a>

        <form action="" class="form1" id="contactForm">
            <h3 class="form__title">Задайте свой вопрос!</h3>
            <input type="text" placeholder="Имя" class="form__input" id="name" />

            <input type="text" placeholder="Телефон" class="form__input" id="phone" />

            <input type="text" placeholder="Сообщение" class="form__input" id="Text" />

            <button class="btn__form" type="submit">Отправить</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                text: document.getElementById('Text').value,
                timestamp: new Date().toISOString()
            };

            let savedForms = JSON.parse(localStorage.getItem('contactForms')) || [];
            savedForms.push(formData);
            localStorage.setItem('contactForms', JSON.stringify(savedForms));

            this.reset();
            alert('Сообщение сохранено!');
        });
    </script>
</body>
</html>
